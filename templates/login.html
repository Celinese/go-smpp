<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ConnX SMPP &copy;2023</title>
     <!-- [เงื่อนไขการเรียกใช้งาน ไฟล์ css js images /css คือ Static /style = ชื่อไฟล์ css หรือ js images] -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<div class="container">
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Required ConnX Logo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row HeaderText">
						<h2>Log In</h2>
					</div>
					<div class="row boxsetcenter">
						<form action="/login" method="POST" class="form-group">
							<div class="row">
								<input type="text" name="email" id="email" class="form__input" placeholder="E - MAIL">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row remembertext">
                            {{/* 
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>  
                                            <label class="form-check-label" for="invalidCheck">  
                             */}}
								<input type="checkbox"  id="CheckValidity" required>
								<label for="CheckValidity">Remember Me!</label>
							</div>
							<div class="row button-login">
								<input type="submit" value="Submit" class="btn" onclick="CheckValidi()">
							</div>
						</form>
					</div>
                    <p class="Textcolor-Vadidate" id="AlertCheckbox"></p>
					<div class="row boxsetfooter">
                    
						<p>Don't have an account? <a href="#">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
    </div>
	<!-- Footer -->
      <div class="container-footer">
	<div class="copyright">
            &copy; Copyright <strong><span>ConnX | SMPP</span></strong>. All Rights Reserved
        </div>
        <div class="credits">Designed By  <a href="#">ConnX 2023</a></div>
    </div>
</div>

<script>
function CheckValidi() {
  const inpObj = document.getElementById("CheckValidity");
  if (!inpObj.checkValidity()) {
    document.getElementById("AlertCheckbox").innerHTML = "Please check this box !!";
  } else {
    document.getElementById("AlertCheckbox").innerHTML = "Okey";
  } 
} 
</script>
    </body>
</html>
